<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Title</title>

	<script src="script.js" defer></script>
<!--	<link rel="stylesheet" href="style.css">-->

</head>
<body
		style="
		height: 100vh;
		width: 100vw;
		background-color: rgba(29,27,30,0.85);
		display: flex;
		align-items: center;"
>

	<div class="container w-50">
		<section class="row g-3 p-3 border border-success rounded-3">
			<div class="col-12 fs-2 text-center text-white">
				PALINDROME
			</div>
			<div class="col-12">
				<div class="input-group mb-3">
					<input type="text" class="form-control"
							placeholder="Type a word to check if palindrome"
							aria-label="Palindrome input"
							aria-describedby="btn-palindrome">
					<button class="btn btn-outline-secondary" type="button" id="btn-palindrome">Is Palindrome?</button>
				</div>
			</div>
			<div class="col-12 d-flex justify-content-center">
				<div class="p-2 output rounded-2 bg-light" id="output-palindrome">
					output test
				</div>
			</div>
		</section>

		<section class="row g-3 p-3 mt-3 border border-warning rounded-3 text-center">
			<div class="col-12 fs-2 text-white">
				ODD / EVEN
			</div>
			<div class="col-12" style="color: #c5c50a;">
				<strong>Rules:</strong>
				The user chooses even or odd and
				enters a number from 1 to 5.
				Then will be generated a random number (always from 1 to 5) for the computer. If the sum
				equals user choice (even/odd) user wins, else wins computer.
			</div>

			<div class="col-12 d-flex justify-content-center text-white">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
					<label class="form-check-label" for="exampleRadios1">
						Default radio
					</label>
				</div>
				<div class="ms-3 form-check">
					<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
					<label class="form-check-label" for="exampleRadios2">
						Second default radio
					</label>
				</div>
			</div>

			<div class="col-12">
				<div class="input-group mb-3">
					<input type="number" class="form-control" placeholder="Type a number 1 - 5"
							aria-label="Number input"
							aria-describedby="=btn-odd-even">
					<button class="btn btn-outline-secondary" type="button" id="btn-odd-even">Play</button>
				</div>
			</div>

			<div class="col-12 d-flex justify-content-center">
				<div class="p-2 output rounded-2 bg-light" id="output-odd-even">
					output test
				</div>
			</div>
		</section>
	</div>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
</body>
</html>
